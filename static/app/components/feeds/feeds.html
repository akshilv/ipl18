<div class="container">
    <div class="page-header" style="padding: 0; margin: 0;">
        <h1 style="margin-top: 0;">
            <small>In case you missed something...</small>
        </h1>
    </div>
    <md-input-container class="md-block">
        <label>Buzz here</label>
        <textarea ng-model="feeds.buzz" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        <md-button class="md-raised md-primary" ng-click="feeds.submit()">Submit</md-button>
    </md-input-container>
    <section>
        <div ng-show="!feeds.isLoaded" class="loading-indicator">
            <md-progress-linear class="loader" md-mode="indeterminate"></md-progress-linear>
        </div>
        <!-- <div ng-repeat="entry in feeds.feedEntries | orderBy:'-date' | limitTo: 100" class="feed-entry">
            <span class="pull-right text-muted" am-time-ago="entry.date"></span>
            <img ng-src="{{entry.picLocation}}" style="width: 30px; height: 30px;display: inline-block;margin-right: 12px" />
            <span class="text-muted">{{entry.name}}</span>
            <span class="meta" style="font-size: 15px">
                {{entry.message}}
            </span>
        </div> -->
        <md-content style="background-color: white;max-height: 500px;overflow-y: scroll;">
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="entry in feeds.feedEntries | orderBy:'-date' | limitTo: 100">
                    <img ng-src="{{entry.picLocation}}" class="md-avatar" alt="{{entry.name[0]}}">
                    <div class="md-list-item-text">
                        <h3>{{entry.name}}</h3>
                        <p>{{entry.message}}</p>
                    </div>
                    <span am-time-ago="entry.date" class="md-secondary"></span>
                    <md-divider md-inset ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </section>
</div>
